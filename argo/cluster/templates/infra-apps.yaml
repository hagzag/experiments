apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.argo_project }}-external-secrets
spec:
  project: {{ .Values.argo_project }}
  source:
    repoURL: {{ .Values.infra_repo_ssh_url }}
    path: .cd/bases/apps/external-secrets
    targetRevision: {{ .Values.infra_repo_ref }}
  destination:
    server: {{ .Values.destination_cluster }}
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.argo_project }}-common-manifests
spec:
  project: {{ .Values.argo_project }}
  source:
    repoURL: {{ .Values.infra_repo_ssh_url }}
    path: .cd/bases/apps/common-manifests
    targetRevision: {{ .Values.infra_repo_ref }}
    helm:
      parameters:
        - name: project
          value: {{ .Values.gcp_project }}
  destination:
    server: {{ .Values.destination_cluster }}
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
